<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Unificado</title>
    <link rel="stylesheet" href="/static/css/consulta_bmp.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* Estilos para a lista suspensa */
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 15px 0;
        }
        .dropdown-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .dropdown-container select {
            width: 100%;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 10px 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema Unificado</h1>
        <p>Escolha a funcionalidade que deseja utilizar:</p>

        <!-- Menu Suspenso para Guia de Circulação -->
        <button class="button" onclick="toggleDropdown('guiaDropdown')">Guia de Circulação Interna</button>
        <div class="dropdown-container" id="guiaDropdown">
            <select onchange="navigateToPage(this)">
                <option value="" disabled selected>Selecione o tipo de bem</option>
                <option value="/guia_bens">Bens Móveis Permanentes</option>
                <option value="/guia_duradouro">Bens Móveis de Uso Duradouro</option>
            </select>
        </div>

        <!-- Menu Suspenso para Termos -->
        <button class="button" onclick="toggleDropdown('termoDropdown')">Termos</button>
        <div class="dropdown-container" id="termoDropdown">
            <select onchange="navigateToPage(this)">
                <option value="" disabled selected>Selecione o tipo de termo</option>
                <option value="/termo_assuncao">TAC</option>
                <option value="/termo_entrega">TEC</option>
                <option value="/transmissao_assuncao">TTAC (Apontamentos)</option>
                <option value="/termo_exame_bmp">Exame de BMP</option>
                <option value="/termo_exame_TI">Exame Bens de TI</option>
                <option value="/termo_avaliacao">Termo de Avaliação</option>
            </select>
        </div>

        <!-- Menu Suspenso para Baixa de Bens -->
        <button class="button" onclick="toggleDropdown('baixaDropdown')">Baixa de Bens</button>
        <div class="dropdown-container" id="baixaDropdown">
            <select onchange="navigateToPage(this)">
                <option value="" disabled selected>Selecione o tipo de baixa</option>
                <option value="/baixa_duradouro">Baixa de Bens de Uso Duradouro</option>
            </select>
        </div>

        <!-- Botões adicionais (em elaboração) -->
        <a href="/consulta_bmp" class="button">Consulta de BMP</a>
    </div>

    <footer>
        Criado por <strong>Cb Irapuan</strong>
    </footer>

    <script>
        // Função para exibir/esconder o menu suspenso
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        // Função para navegar para a página selecionada no dropdown
        function navigateToPage(selectElement) {
            const url = selectElement.value;
            if (url) {
                window.location.href = url;  // Redireciona para a página selecionada
            }
        }
    </script>
</body>
</html>
